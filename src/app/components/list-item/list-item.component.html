<div
  class="list-item"
>
  <div
    class="list-item-label"
  >
    <button
      class="btn btn-arrow"
      [class.active]="childNode.opened"
      *ngIf="childNode.childNodes"
      (click)="open(childNode.ids)"
    >
      <img src="/assets/arrow.svg">
    </button>
    <div class="checkbox">
      <input
        type="checkbox"
        [checked]="childNode.isChecked"
        (change)="check(childNode.ids)"
        [id]="childNode.ids"
      >
      <label [for]="childNode.ids">{{childNode.label}}</label>
    </div>
  </div>
  <div
    class="list-item-toggle"
    *ngIf="childNode.childNodes && childNode.opened">
    <app-list
      [tree]="childNode.childNodes"
    ></app-list>
  </div>
</div>
